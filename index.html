<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--<header>
        <h1>Password Generator</h1>
      </header>-->
      <div class="card">
        <div class="card-header">
          <h2>Password Generator</h2>
          <p><label><input type="checkbox" checked id="L"> Include Lowercase Letters</label>
          <br>
          <label><input type="checkbox" checked id="U"> Include Uppercase Letters</label>
          <br>
          <label><input type="checkbox" checked id="N"> Include Numbers</label>
          <br>
          <label><input type="checkbox" checked id="S"> Include Special Characters</label>
          <br>
          <label>Size <input type="number" id="size" name="size" min=14 max=128 value="14"></label>
          </p>
          
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
